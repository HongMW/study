<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_flex_shrink</title>
    <style>
        .container{display:flex;background:powderblue;flex-direction:row;
        height:200px;}
        .item{background:tomato;color:white;border:1px solid white;}
        .item:nth-child(1){flex-grow:1;}
        .item:nth-child(2){flex-grow:3;}/*비율 나머지는 1:1, 두번째 자식은 3:1비율*/
        .item:nth-child(3){flex-grow:1;}
        .item:nth-child(4){flex-grow:1;}
        .item:nth-child(5){flex-grow:1;}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
