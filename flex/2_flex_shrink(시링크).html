<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_flex_shrink</title>
    <style>
        .container{display:flex;background:powderblue;flex-direction:row;
        height:200px;}
        .item{background:tomato;color:white;border:1px solid white;}
        .item:nth-child(1){flex-basis:300px;/*flex 안에서의 width값, width값이 300이 들어가라*/
            flex-shrink: 0;/*첫번째 자식은 기본값이 안 줄어든다*/}
        .item:nth-child(2){flex-basis:300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
