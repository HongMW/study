<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>prefix(접두사)</title>
<style>
.myphoto{
	position:absolute;
	left:50px;
	top:70px;
	transform: rotate(15deg);
	-webkit-transform:rotate(15deg);/* 사파리 크롬 */
	-moz-transform:rotate(15deg); /* 파이어폭스*/
	-o-transform:rotate(15deg); /* 오페라 */
	-ms-transform:rotate(15deg); 	/* 인터넷 익스플로러 */
	
}
</style>
</head>

<body>
<img class="myphoto" src="images/station.jpg">
</body>
</html>
