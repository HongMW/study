<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>calc</title>
  <style>
  *{margin:0;padding:0;}
	body{width:100vw;height:100vh;background:black;}
	section{width:100vw;float:left;height:600vh;background:blue;}
	div{
		float:left;
		width: calc(100% - 100px);
		height: calc(100% - 100px);
		border: 1px solid black;
		background-color: yellow;}
  </style>
 </head>
 <body>
	<section><div></div></section>
 </body>
</html>
