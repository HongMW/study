<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>position-메뉴</title>
  <style>
	*{margin:0;padding:0;}
	body{height:2000px;}
	#b{width:500px;height:500px;background-color:orange;margin:0 auto;}
	#a{width:100%;height:0;
		background-color:yellow;
		position:absolute;
		transition:all 1s;}
	#a:hover{height:300px;}

  </style>
 </head>
 <body>
	<div id ="a">메뉴</div>
	<div id ="b"></div>
 </body>
</html>
