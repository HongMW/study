<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        body{width:100vw;/*뷰포트위드가*/height:100vh;/*뷰포트의 헤이트가*/background:black;}
        div{position:absolute;left:50px;width:calc(100% - 100px);/*calc = 계산기, 100%는 유동값 - 100px는 고정*/height:calc(100% - 100px);/*left top등을 주지 않으면 0에서 부터 시작*/
            border:1px solid black;background-color:yellow;}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
