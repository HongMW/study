<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefix(접두사)</title>
    <style>
        .myphoto {
        position:absolute;/*position = 원하는 위치에 픽셀값을 주는 것, absolute = 부모를 기준으로(위치를 잡을때)*/
        left:50px;
        top:70px;
        transform:rotate(15deg);/*transform = 변형*/
        -webkit-transform:rotate(15deg);/*사파리 크롬*/
        -moz-transform: rotate(15deg);/*파이어폭스*/
        -o-transform:rotate(15deg);/*오페라*/
        -ms-transform:rotate(15deg);/*인터넷 익스플로러*//*css3기능 버전을 끌어당긴다*/
        }
    </style>
</head>
<body>
    <img class="myphoto" src="images/station.jpg">
</body>
</html>
