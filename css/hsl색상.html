<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hsl색상</title>
    <style>
        #area1 {
            background:hsla(360, 100%, 50%,.5);/*디자인 공부 한 사람이 사용, .5(반투명)*/
            width:300px;
            height:100px;
        }
        #area2 {
            background:rgba(255, 0, 0,.8);/*a 투명도*/
            width:300px;
            height:100px;
        }
        .op1 {color:rgb(255, 0, 0);}
    </style>
</head>
<body>
    <div id="area1"></div>
    <div id="area2"></div>
    <h1 class="op1">HTML&CSS3</h1>
</body>
</html>
