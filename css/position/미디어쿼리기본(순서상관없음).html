<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리기본(순서상관없음)</title>
    <style>
        body{background-color:gray;}
        #logo img{
            width:100%;
            margin-top:150px;
        }
        @media all and (min-width: 1024px) {/*media종류에 상관없이 모두 적용*/body{background-color:yellow;}}
        @media screen and (max-width: 559px) {body{background-color:orange;}}
        @media screen and (min-width:600px) and (max-width: 1023px) {/*600이상 최대 1023px 이하면*/body{background-color: green;}}
    </style>
</head>
<body>
    <div id="logo">
        <img src="images/logo.png" alt="logo">
    </div>
</body>
</html>
