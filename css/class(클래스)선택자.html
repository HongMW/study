<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우리펜션</title>
    <style>
        *{margin:0;padding:0;}/*전체태그 : *, 바깥여백 전체제거, 안쪽 여백 전체제거, 제일 먼저 해야할 것, 이렇게 진행해야 한다*/
        h2 {color:blue;}/*css할때는 여백을 없애는 것을 먼저 해야 한다*/
        p{ font-size:12px;color:#f00;margin-left:20px;}/*적용 안하면 폰트 사이즈 16픽셀, 바깥 왼쪽 여백 20px*/
        .accent {color:blue;font-weight:bold;}/*태그명이 상관없이 class가 accent에 적용된다, span에가다만 적용하고 싶으면 span.accent*/
    </style>
</head>
<body>
    <section>
        <h2>우리펜션 소개</h2>
        <h3>우리펜션은 게스트 하우스(Guest House) 형식의 농어촌 민박입니다</h3>
        <p class="accent">성산의 날씨는 다음주 내내 높은 구름에 햇살 가득이라고 합니다.</p>
        <p>  목요일이면 섭씨 27도까지 오른다고 하지만,</p>
        <p>늘 부는 바람이 쾌적한 균형을 잡아 마당에 마당에 나가 앉아 있는 시간이 많아질듯 합니다. </p>
        <p>오늘은 사진에 보이는 긴 돌담을 따라 들어오는 <span class="accent">요안도레 올레 입구</span>에 특곤색의 대문을 달았습니다.</p>
    </section><!--<span></span> 태그는 <div></div> 태그처럼 특별한 기능을 갖고있지 않고, CSS와 함께 쓰입니다.-->
</body><!--<div> 태그와의 차이점은 display속성이 block이 아닌, inline이라는 점인데, 이는 CSS display 항목에서 세부 정보를 알 수 있습니다.
        이 둘의 차이를 쉽게 설명하자면, <div>는 줄 바꿈이 되지만, <span>은 줄 바꿈이 되지 않다는 점입니다.-->
</html>
