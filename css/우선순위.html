<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우선순위</title>
    <style>
        .accent {color:red !important; }/*class명이 accent에 글자색이 레드로 적용되게해라, !important는 시간 상 변경이 안될때 우선순위를 적용시키는 방법*/
        .accent {color:blue;}/*백에서는 오류로 적용, 프론트에서는 오류가 아님 변경으로 인식(업데이트), */
    </style>
</head>
<body>
    <p class="accent">같은 요소에 여러 가지 스타일이 겹치기도 한다. 이때 우선수위는? </p>
</body>
</html>
