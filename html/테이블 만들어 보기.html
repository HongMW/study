<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 테스트</title>
    <style>
        .str { background-color: aquamarine;}
        #end { background-color: aquamarine;}
    </style>
</head>
<body>
    <table border="1"><!--1세대에서 만듬, 일정한 간격은 테이블이 편하다-->
        <tr class="str">
            <th>방 이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>유채방</td>
            <td>여성 도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
            <td rowspan="2">동백방</td>
            <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족1팀</td>
        </tr>
        <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
        </tr>
        <tr id="end">
            <td colspan="4">바깥채 전체를 렌트합니다</td>
        </tr>
    </table>
</body>
</html>
