<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지맵</title>
</head>
<body>
    <img src="images/map.png" alt="" usemap="#favorites"><!-- 아이디 명은 상관 없다 밑에 맵 네임만 같으면 됨-->
        <map name="favorites">
            <area shape="rect" coords="0,0,128,116" href="http://www.twitter.com/" title="트위터로 연결하기" target="_blank"><!-- 좌표값으로 하나의 이미지를 나누기-->

            <area shape="rect" coords="129,0,250,116" href="http://www.facebook.com/" title="페이스북으로 연결하기" target="_blank"><!-- coords=좌표 -->
        </map>
</body>
</html>
