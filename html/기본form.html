<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 form</title>

</head>
<body>
    <form><!--부모가 무조건 form, 상단에 있어야 한다, 전송이 정확하게 이루어짐-->
        <fieldset><!--영역을 나눌때 쓰는 것 이제는 안씀-->
            <legend>로그인 정보</legend><!--필드셋의 제목으로 씀, 목록처리-->
            <ul>
                <li><label>아이디(6자 이상)<input type="text" id="id"></label></li><!--input태그는 적을 수 있는 공간, text 어떤것을 입력하든 그대로 나옴, input태그는 id를 무조건 준다-->
                <li><label>비밀번호<input type="password" id="pw1"></label></li><!--password=비공개 처리해주는 태그 , html5오면서 편해짐-->
                <li><label>비밀번호(확인)<input type="password" id="pw2"></label></li><!--label 꼬리태그-->
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li><label>이름 <input type="text" id="name"></label></li><!--input태그에 type로 넣어줌다-->ㄸ
                <li><label>이메일 주소 <input type="email" id="email"></label></li><!--html5로 넘어오면서 새로 생긴 언어-->
            </ul>
        </fieldset>
    </form>
</body>
</html>
