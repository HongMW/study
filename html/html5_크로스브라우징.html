<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5_크로스브라우징</title>
    <style>
        header, section, nav, article, footer, a { display : block; }
        a{background-color:yellow;}
        header{background-color:purple;}
    </style>
    <script>/*자바스크립트 언어, body의 영역을 document라고 함, 결론 낭비 모더나이즈 사용 if객체화 가능-->*/
        document.createElement('article');
        document.createElement('section');
        document.createElement('aside');
        document.createElement('nav');
        document.createElement('header');
        document.createElement('footer');
    </script>
        <!--[if lt IE 9]>
            <script sec="js/html5shiv.js"></script>
        <![endif]-->
</head><!-- 꼭 넣어야 하는 코드-->
<body>
    <header>header</header>
        <a>a</a>
        <a>a</a>
        <a>a</a>
</body>
</html>
