<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iframe 요소</title>
</head>
<body>
    <p>인라인 프레임_외부문서 삽입하기</p>
    <iframe src="iframeContent.html" name="targetName" width="350" height="90"></iframe><!-- 아이프레임 영역에 소스를 iframeContent.html로-->

    <p><a href="iframeInline.html" target="targetName">name 속성 사용</a></p><!-- 아이프레임 영역에 소스를 iframeContent.html 외부문서 삽입-->


</body>
</html>
