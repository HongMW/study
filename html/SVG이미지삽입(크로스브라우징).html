<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>insert SVG</title>
    <script src="js/modernizr-custom.js"></script><!-- modernizr로 처리 못할시 뜨게함-->
</head>
<body>
    <h1>SVG이미지 삽입하기</h1>
    <img src="images/muffin.Svg">
    <script>
        if (!modernizr.svg) {
            $("img").attr("src","images/muffin.png");}
    </script><!--자바스크립트의 .은 접근의 의미, !는 부정, attr=속성값-->
</body>
</html>
