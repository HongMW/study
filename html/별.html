<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let ret = ''
let size = 5

for(i=1; i <= size; i++){
    for(j=1; j <= size-i; j++ ){
        ret += '  '
    }
    for(k=1; k <= 2*i-1; k++){
        ret += '* '
    }
    ret += '\n'
}

for(i=size-1; i > 0; i--){
    for(j=size; j > i; j-- ){
        ret += '  '
    }
    for(k=1; k <= 2*i-1; k++){
        ret += '* '
    }
    ret += '\n'
}

console.log(ret)
    </script>
</head>
