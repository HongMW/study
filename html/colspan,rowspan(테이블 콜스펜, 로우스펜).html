<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>row,colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">table data</th><!--컬롬(열)을 3개 합치겠다-->
            <th rowspan="3">table data</th><!--(오)를 3개 합친다-->
        </tr>
        <tr>
            <td>table data</td>
            <td rowspan="2">table data</td><!--table data 약자-->
            <td>table data</td><!--테이블을 스케치를 먼저 하고 만들어야 한다-->
        </tr>
        <tr>
            <td>table data</td>
            <td>table data</td>
        </tr>
    </table>
</body>
</html>
